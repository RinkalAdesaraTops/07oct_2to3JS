<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1 3 5 7 9 - odd
        //2 4 6 8 10 - even
        //loop 
        //while
        // while(condition){
        //     //code
        // }//print 1 to 10
        let i=1
        while(i<=10){
            if(i%2 != 0){
                document.write('<br> '+i) 
            }
            i++; //i+=1           
        }
        document.write('<br> ----------------------------------')
        
        //print 10 to 1
        i=10
        while(i>=1){
            document.write('<br> '+i) 
            i--//i+=1           
        }
    </script>
</body>
</html>
