<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let arr=[23,34,4,22,7,8,54,40]
        document.write('<br> Order is '+arr.sort(function(p,q){
                    return p-q
                    //23-34=-11 34-4=30
        }))
        document.write('<br> Order is '+arr.reverse())
        let str="hello hi str"
        let newstr=str.slice(1,4) //1 2 3

        console.log("string is-- "+newstr);
        newstr=str.substr(1,6) //1 2 3
        console.log("string is-- "+newstr);
        
    </script>
</body>
