<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //user defined function
        //4 types of function
        //1)TNRN - take nothing return nothing
        function add(){ //function declaration
            let a=25
            let b=10
            let c=a+b
            document.write('<br> Addition is '+c)            
        }
        //2)TSRN - take something return nothing
        function minus(a,b){
            document.write('<br> Minus is '+(a-b))           
        }
        // 3)TNRS
        function mult(){
            let a=5
            let b=25
            return a*b
        }

        // 4)TSRS
        function cube(r){
            return r**3
        }

        add() //function calling
        minus(35,10)
        let ans = mult()
        // document.write('<br> Multiplication is '+ans)
        document.write('<br> Multiplication is '+mult())
        document.write('<br> Cube is '+cube(4))
        
    </script>
</body>
</html>
