<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 123
        console.log("A is "+a)
        //++ +1 -- -1
        b = a++ //postfix
        console.log("A is "+a)
        console.log("b is "+b)
        
        c = ++a //prefix
        console.log("A is "+a)
        console.log("C is "+c)

    </script>
</body>
</html>
