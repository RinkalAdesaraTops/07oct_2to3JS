<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Enter age:")
        let age = parseInt(a)
        //1)wap to check user is eligible 4 vote or not
        if(age>=18){
            document.write('<br> Eligible 4 vote')         
        } else {
            document.write('<br> Not Eligible 4 vote')
        }
        //2)Wap to check maximum no from 2 value
        let p = parseInt(prompt("Enter P:"))
        let q = parseInt(prompt("Enter Q:"))
        if(p>q){
            document.write('<br> P is max')
        } else {
            document.write('<br> Q is max')
        }
        //
        //if else
        /*
        if(condition){

        } else {

        }*/

    </script>
</body>
</html>
