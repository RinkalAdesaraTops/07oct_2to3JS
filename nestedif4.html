<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter a:"))
        let b = parseInt(prompt("Enter b:"))
        let c = parseInt(prompt("Enter c:"))
        let d = parseInt(prompt("Enter d:"))
        if(a>b){
            if(a>c){
                if(a>d){
                    document.write('<br> A is max')                  
                } else {
                    document.write('<br> D is max')                  
                }
            } else {
                if(c>d){
                    document.write('<br> C is max')                  
                } else {
                    document.write('<br> D is max')                  

                }
            }
        } else { //a=25 b=35 c=45 d
            if(b>c){
                if(b>d){
                    document.write('<br> B is max')                  
                } else {
                    document.write('<br> D is max')                  
                }
            } else {
                if(c>d){
                    document.write('<br> C is max')                  
                } else {
                    document.write('<br> D is max')                  

                }
            }
        }
    </script>
</body>
</html>
