<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=25
        console.log("A is "+a);
        
        //++ - increment = +1
       let b = a++ //26 postfix
        console.log("A is "+a);
        console.log("B is "+b);

        b = ++a //27 prefix
        console.log("A is "+a);
        console.log("B is "+b);


    </script>
</body>
</html>
